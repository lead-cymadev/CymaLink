# Mosquitto Configuration File

# Listener para conexiones TCP
listener 1883 0.0.0.0

# Listener para WebSockets (opcional)
listener 9001 0.0.0.0
protocol websockets

# Permitir conexiones anónimas (para desarrollo)
allow_anonymous true

# Archivos de log
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistencia de datos
persistence true
persistence_location /mosquitto/data/

# Configuraciones de conexión
max_keepalive 65535
max_connections 1000

# Habilitar logging de conexiones
connection_messages true

# Configuración para development
autosave_interval 60
autosave_on_changes false

# Security settings (básico para desarrollo)
# Para producción, configurar usuarios y passwords
# password_file /mosquitto/config/pwfile
# acl_file /mosquitto/config/aclfile